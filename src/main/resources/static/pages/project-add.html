<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Project Add</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->

<!-- Navbar -->

<!-- /.navbar -->

<!-- Main Sidebar Container -->

<!-- Content Wrapper. Contains page content -->

<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Project Add</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Project Add</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">General</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="card-body">

          <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" class="form-control">
          </div>

          <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" class="form-control">
          </div>

          <div class="form-group">
            <label for="realName">姓名</label>
            <input type="text" id="realName" class="form-control">
          </div>

          <!--    性别      -->
          <div class="form-group">
            <label for="sex">性别</label>
            <select id="sex" class="form-control custom-select">
              <option selected disabled>选择你的捍卫者</option>
              <option value="0">男</option>
              <option value="1">女</option>
            </select>
          </div>

          <!--      学号    -->
          <div class="form-group">
            <label for="sno">学号</label>
            <input type="text" id="sno" class="form-control">
          </div>



          <div class="form-group">
            <label for="facultyId">学院</label>
            <select id="facultyId" class="form-control custom-select" onchange="load_major_list()">

              <option selected disabled>Select one</option>
              <option value="4">中文系</option>
              <option value="3">3系</option>
            </select>
          </div>

          <div class="form-group">
            <label for="majorId">专业</label>
            <select id="majorId" class="form-control custom-select" onchange="load_class_options()">
              <option selected disabled>Select one</option>
              <option value="5">古汉语</option>
            </select>
          </div>

          <div class="form-group">
            <label for="classId">班级</label>
            <select id="classId" class="form-control custom-select">
              <option selected disabled>Select one</option>
<!--              <option value="5">9998班</option>-->
<!--              <option value="6">9999班</option>-->
            </select>
          </div>


        </div>
        <!-- /.card-body -->
        </div>
      <!-- /.card -->
    </div>

  </div>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <a href="#" class="btn btn-secondary">Cancel</a>
      <input type="button" value="大白兔" class="btn btn-success float-right" onclick="mysubmit()">
    </div>
  </div>
</section>
<!-- /.content -->

<!-- /.content-wrapper -->


<!-- Control Sidebar -->
<!-- /.control-sidebar -->
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>

<!--js-->
<script src="../js/user-add.js"></script>
</body>
</html>
