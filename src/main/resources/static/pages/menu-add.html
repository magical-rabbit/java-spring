<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Project Add</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->


<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Project Add</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Project Add</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">General</h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
<!--菜单名-->
                    <div class="form-group">
                        <label for="menuName">菜单名</label>
                        <input type="text" id="menuName" class="form-control">
                    </div>
<!--菜单代码-->
                    <div class="form-group">
                        <label for="menuCode">菜单代码</label>
                        <input id="menuCode" class="form-control">
                    </div>
<!--菜单等级-->
                    <div class="form-group">
                        <label for="menuLevel">菜单Level</label>
                        <input type="text" id="menuLevel" class="form-control">
                    </div>

<!--菜单URL-->
                    <div class="form-group">
                        <label for="menuUrl">菜单URL</label>
                        <input type="text" id="menuUrl" class="form-control">
                    </div>
<!--父节点ID-->
                    <!--      学号    -->
                    <div class="form-group">
                        <label for="parentId">上级菜单（父节点ID）</label>
                        <input type="text" id="parentId" class="form-control">
                    </div>
<!--排序-->
                    <div class="form-group">
                        <label for="sort">排序</label>
                        <input type="text" id="sort" class="form-control">
                    </div>


                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>

    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <a href="#" class="btn btn-secondary">Cancel</a>
            <input type="button" value="大白兔" class="btn btn-success float-right" onclick="menu_add_submit()">
        </div>
    </div>

</section>


<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>


<!--dayi_js-->
<!--js-->
<script src="../js/menu-add.js"></script>
<!--js-->

</body>
</html>
